<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Criar um novo projeto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Qual o nome do seu projeto?</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome do projeto" ng-model="projectName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(projectName)" class="btn btn-primary" data-dismiss="modal" ng-disabled="!projectName">Criar</button>
            </div>
        </div>
    </div>
</div>
