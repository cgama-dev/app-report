<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse report-bg">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="#">Dashboard</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav margin-auto">
            <li class="nav-item active">
                <a class="nav-link" href="" ng-click="vm.createNewProject()"><i class="fa fa-plus-square" aria-hidden="true"></i> Criar novo projeto<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" class="modal-demo">
    <div class="show-projects">
        <div class="col-sm-12 pt-3 center">
            <h1>Todos os projetos</h1>
        </div>
        <div class="row view-projects">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 project center" ng-repeat="project in vm.projects">
                <i class="fa fa-file-text" aria-hidden="true"></i>
                <h3><a href ng-click="vm.createNewProject()">{{project.name}}</a></h3>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modal.html">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Yes or No?</h4>
                </div>
                <div class="modal-body">
                    <p>It's your call...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
                </div>
            </div>
        </div>
    </div>
</script>
